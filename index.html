        <header class="header-registro">
            <div id = 'openMenu' onclick="openMenu()" class="menu-icono">
                <div class="rayas" id="raya1"></div>
                <div class="rayas" id="raya2"></div>
                <div class="rayas" id="raya3"></div>
            </div>
            <div class="contenedor-header" id="contenedor-header" onclick="cerrarMenu()">
                <nav class="nav-menu" id="nav-menu">
                    <ul>
                        <li class="item-menu">

        <section class="seccion-registro"> 
            <form 
            class="contenedor-form"
            >
            <div class="contenedor-img">
                <img src="./../RemakeMascotitas/recursos/perrito.jpg" alt= 'na'/> 
            </div>             
            <input type="text" placeholder='Nombre' id='name'></input>
            <input type="text" placeholder='Apellido' id='lastName'></input>
            <input type="text" placeholder='correo' id='mail' ></input>
            <input type="text" placeholder='Celular' id='phone' ></input>
            <input type="text" placeholder='Dirección' id='address'></input>
            <input type="password" placeholder='Contraseña' id='passwordSigup'></input>
            <input type="submit" value= "Registrase" onclick="sigup()"/></input>
            <p id="datosFaltantes"></p>
            <p class="abrirModal" id="modalLogin" onclick="abrirModal()">Ya tengo cuenta</p>
            <aside class="login" id="login">
                <h3>Log In</h3>
                <p class="cerrarModal" onclick="cerrarModal()">X</p>
                    <input placeholder="Correo" type="email" id="emailMovil"></input>
                    <input placeholder="Contraseña" type="password" id="passwordMovil"></input>
                    <button value= "Entrar" onclick='login("Movil")' class="btn-enviar" id="btn-entrar">Entrar</button>
                    <p id="bienvenidoMovil"></p>
            </aside>
        </form>
        <aside class="loginPc" id="loginPc">
            <h3>Ya tengo cuenta</h3>
            <p class="cerrarModal" onclick="cerrarModal()">X</p>
                <input placeholder="Correo" type="email" id="emailPc"></input>
                <input placeholder="Contraseña" type="password" id="passwordPc"></input>
                <button value= "Entrar" onclick='login("Pc")' class="btn-enviar" id="btn-entrar">Entrar</button>
                <p id="bienvenidoPc"></p>
        </aside>
    </section>
     <!-- MODAL SI NO SE ENCUENTRA EL USUARIO -->
     <div class="modalNoEncontrado" id="modalNoEncontrado">
        <p>Usuario no encontrado</p>
        <p>Deseas registrarlo?</p>
        <button class="btn-si" onclick="modalAddUser('SI')">SI</button>
        <button class="btn-no" onclick="modalAddUser('NO')">NO</button>
    </div>
